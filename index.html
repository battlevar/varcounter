<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Days Without Weed - soapvar</title>
  <style>
    body {
      background: url('https://as2.ftcdn.net/v2/jpg/06/71/22/67/1000_F_671226764_3qQI06lc1AnYndOfDTG8BQFBY41a4Zof.jpg'); /* weed leaves background */
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      backdrop-filter: brightness(0.5);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    #counter {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    #resetSection {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    canvas {
      margin-top: 2rem;
    }
    #alphaLabel {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Soapvar Days Without Weed</h1>
  <div id="counter"></div>

  <canvas id="alphaMeter" width="200" height="200"></canvas>
  <div id="alphaLabel"></div>

  <div id="resetSection">
    <input type="password" id="passwordInput" placeholder="Enter password to reset">
    <button onclick="tryReset()">Reset Clock</button>
    <p id="errorMsg" style="color:red;"></p>
  </div>

  <script>
    const STORAGE_KEY = 'sobrietyStart';
    const PASSWORD = 'drugvar_failed';

    function getStartDate() {
      let start = localStorage.getItem(STORAGE_KEY);
      if (!start) {
        start = new Date().toISOString();
        localStorage.setItem(STORAGE_KEY, start);
      }
      return new Date(start);
    }

    function updateCounter() {
      const now = new Date();
      const start = getStartDate();
      const diff = now - start;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('counter').textContent =
        `${days} days and ${hours.toString().padStart(2, '0')}h:` +
        `${minutes.toString().padStart(2, '0')}m:` +
        `${seconds.toString().padStart(2, '0')}s`;

      updateAlphaMeter(diff);
    }

    function tryReset() {
      const input = document.getElementById('passwordInput').value;
      const errorMsg = document.getElementById('errorMsg');
      if (input === PASSWORD) {
        localStorage.setItem(STORAGE_KEY, new Date().toISOString());
        errorMsg.textContent = '';
        updateCounter();
      } else {
        errorMsg.textContent = 'Incorrect password';
      }
    }

    function updateAlphaMeter(diffMs) {
      const maxMs = 30 * 24 * 60 * 60 * 1000; // 30 days in ms
      let progress = Math.min(diffMs / maxMs, 1);
      let percentage = (progress * 100).toFixed(2);

      const canvas = document.getElementById('alphaMeter');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 80;
      const startAngle = -Math.PI;
      const endAngle = startAngle + (Math.PI * progress);

      // Background arc
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, startAngle, Math.PI);
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 15;
      ctx.stroke();

      // Progress arc
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, startAngle, endAngle);
      ctx.strokeStyle = '#0f0';
      ctx.lineWidth = 15;
      ctx.stroke();

      // Percentage text
      ctx.font = '20px Courier New';
      ctx.fillStyle = '#fff';
      ctx.textAlign = 'center';
      ctx.fillText(`${percentage}% ALPHA`, centerX, centerY + 7);

      document.getElementById('alphaLabel').textContent = percentage >= 100 ? 'FULL ALPHA STATUS REACHED' : '';
    }

    updateCounter();
    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
